<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Manager</title>
    <link rel="stylesheet" href="editplayers.css">
</head>
<body>

<h1>Player Manager</h1>

<div class="controls">
    <button id="downloadBtn">Save JSON</button>
    <input type="file" id="uploadInput" accept=".json">
</div>

<h2>Add / Edit Player</h2>
<form id="playerForm">
    <input type="hidden" id="editIndex">
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="tag" placeholder="Tag" required>
    <input type="number" id="trophies" placeholder="Trophies" required>
    <input type="number" id="division" placeholder="Division" required>
    <input type="checkbox" id="isActive" placeholder="Is Active"> Is Active
    <button type="submit">Save Player</button>
</form>

<h2>Players</h2>
<table id="playersTable">
    <thead>
        <tr>
            <th>Username</th>
            <th>Tag</th>
            <th>Trophies</th>
            <th>Division</th>
            <th>Is Active</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="editplayers.js"></script>
</body>
</html>
